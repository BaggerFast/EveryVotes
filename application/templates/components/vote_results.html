{% block empty_votes %}
    <div class="mx-auto" style="width: 591px; padding: 24px; background-color: black;">

      <h1 class="text-center text-primary gradient-text" style="margin-bottom: 32px; font-size: 48px;">Vote has finished already</h1>

      <p class="text-center" style="margin-bottom: 32px; font-size: 20px; color: white;">
         You can check results of this vote
      </p>

      <a class="btn btn-primary w-100 gradient-background"
         style="margin-bottom: 16px; font-size: 20px; border: none;"
         href="{% url 'create_vote'%}">
         context.n1%
      </a>
      <a class="btn btn-primary w-100 gradient-background"
         style="margin-bottom: 16px; font-size: 20px; border: none;"
         href="{% url 'create_vote'%}">
         context.n2%
      </a>
      </div>
    </div>
{% endblock %}
