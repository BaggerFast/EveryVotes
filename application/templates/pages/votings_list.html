{% extends 'app.html' %}
{% block content %}
{% if votings %}
    <h1 class="gradient-text title-with-padding">Global vote</h1>
    <table border="1px" class="table table-striped table-dark table-bordered">
      <tr>
          <td>Author</td>
          <td>Title</td>
          <td>Time</td>
      </tr>
      {% for voting in votings %}
        <tr>
          <td><a href="{% url 'user_votes' voting.author.id %}">{{ voting.author }}</a></td>
          <td><a href="{% url 'vote' voting.id %}">{{ voting.title }}{{ voting.progress }}</a></td>
          <td>
            <div title="{{ voting.publish_at }}, {{ voting.finish_at }}" class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{ voting.progress }}%" aria-valuenow="voting.progress" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </td>
        </tr>
      {% endfor %}
    </table>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
  {%else%}
        {% include 'components/empty_votes.html' %}
  {%endif%}
{% endblock %}
