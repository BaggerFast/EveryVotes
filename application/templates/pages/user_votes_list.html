{% extends 'app.html' %}
{% block content %}
{% if data %}
    <h1 class="gradient-text title-with-padding">User votes: {{data.0.author}}</h1>
    <table border="1px" class="table table-striped table-dark table-bordered">
       <tr>
          <td>Title</td>
          <td>Date start</td>
          <td>Date Finished</td>
      </tr>
      {% for voting in data %}
        <tr>
          <td><a href="{% url 'vote' voting.id %}">{{ voting.title }}</a></td>
          <td>{{ voting.publish_at }}</td>
          <td>{{ voting.finish_at }}</td>
        </tr>
      {%endfor%}
     </table>
{%endif%}
      {% endblock %}
