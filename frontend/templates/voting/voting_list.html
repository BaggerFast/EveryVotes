{% extends 'base.html' %}

{% block content %}
  <div>
  <table border="2">
    <tr>
      <th>Автор</th>
      <th>Название</th>
      <th>Описание</th>
    </tr>
    {% for vote in votings %}
    <tr>
      <td>{{ vote.author__username }}</td>
      <td><a href="{% url "voting" vote.id %}">{{ vote.title }}</a> </td>
      <td>{{ vote.description }}</td>
    </tr>
    {% endfor %}
  </table>
  </div>
{% endblock content %}
