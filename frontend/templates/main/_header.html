{% load static %}
<div class="header__wrapper">
  <header class="header">
    <nav>
      <div class="container">
        <div class="navbar">
          <div class="logo"><a href=""><img src="{% static 'img/logo.png' %}" alt="logo"></a></div>
          <ul class="menu">
            {% for item in navbar %}
              {% if item.nested_fields %}
                 <li class="menu__item dropdown">
                <button class="dropbtn btn">{{ item.label }}</button>
                <div class="dropdown-content" style="left:0;">
                  {% for nested in item.nested_fields %}
                    <a href="{% url nested.url %}" class="dropdown__link">{{ nested.label }}</a>
                  {% endfor %}
                </div>
              </li>
              {% else %}
                <li class="menu__item"><a href="{% url item.url %}" class="menu__item-link">{{ item.label }}</a></li>
             {% endif %}
            {% endfor %}
          </ul>

          <div class="burger">
            <span></span>
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
