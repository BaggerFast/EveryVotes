{% extends "base.html" %}
{% block content %}
    <div class="login__wrapper">
      <form action="#" class="login__form" method="post">
        <h1>Вход / Регистрация</h1>
        {% csrf_token %}
        {% for f in form %}
          <p>{{ f.label }}{% if f.field.required %}*{% endif %}: {{ f }}</p>
        {% endfor %}
        <button type="submit">Зарегестрироваться</button>
      </form>
    </div>
{% endblock %}
